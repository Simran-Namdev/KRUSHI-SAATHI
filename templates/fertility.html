        </header>
        <div class="container">
            <h1 class="custom_heading">Soil Fertility Prediction</h1>
            <form id="prediction-form" class="custom_form-container">
                <div class="form-group">
                    <label for="N">Nitrogen (NH4+):</label>
                    <input type="text" name="N" id="N" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="P">Phosphorous (P):</label>
                    <input type="text" name="P" id="P" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="K">Potassium (K):</label>
                    <input type="text" name="K" id="K" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="pH">Soil acidity (pH):</label>
                    <input type="text" name="pH" id="pH" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="EC">Electrical Conductivity:</label>
                    <input type="text" name="EC" id="EC" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="OC">Organic Carbon:</label>
                    <input type="text" name="OC" id="OC" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="S">Sulfur (S):</label>
                    <input type="text" name="S" id="S" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="Zn">Zinc (Zn):</label>
                    <input type="text" name="Zn" id="Zn" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="Fe">Iron (Fe):</label>
                    <input type="text" name="Fe" id="Fe" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="Cu">Copper (Cu):</label>
                    <input type="text" name="Cu" id="Cu" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="Mn">Manganese (Mn):</label>
                    <input type="text" name="Mn" id="Mn" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="B">Boron (B):</label>
                    <input type="text" name="B" id="B" class="form-control" required>
                </div>
                <button type="submit" class="btn custom_orange-btn">Predict</button>
            </form>
            <div id="result"></div>
        </div>
        
        
        <!-- end header section -->
        <section class="service_section layout_padding ">

                                </div>

                        </div>
                        <div class="card">

                                <div class="card-body">

                            </a>

                        <div class="card">

                        </div>
                        <div class="card">

                            <div class="card-body">
                                <h5 class="card-title">Crop Price and Yield Prediction</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
